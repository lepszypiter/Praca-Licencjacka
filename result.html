<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="background-no-grid.css">
  <meta charset="UTF-8">
  <script src="result.js" async></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badanie czasu reakcji</title>
</head>
<body class="body">
  <form id="reactionTimeForm" action="https://driver-test-dev.azurewebsites.net/api/Results" method="POST">
    <div>
      <span>Wynik: </span><span id="result"></span>
    </div>
    <div>
      <label for="name">Proszę podać imię:</label>
      <input name="name" type="text" id="name" required />
    </div>
    <div>
      <label for="age">Proszę podać wiek:</label>
      <input name="age" type="number" min="1" max="100" id="age" required />
    </div>
    <input name="id" type="text" id="id" hidden>
    <input name="score" type="text" id="score" hidden>
    <button type="submit">Wyślij</button>
  </form>
  <script>
    document.getElementById('reactionTimeForm').onsubmit = function(event) {
      event.preventDefault(); // Prevent the default form submission
      const form = event.target;
      const formData = new FormData(form);
      
      fetch(form.action, {
        method: form.method,
        body: formData
      }).then(response => {
        if (response.ok) {
          window.location.href = 'thanks.html'; // Redirect to the thanks.html page
        } else {
          alert('An error occurred while submitting the form.');
        }
      }).catch(error => {
        console.error('Error:', error);
        alert('An error occurred while submitting the form.');
      });
    };
  </script>
</body>
</html>
