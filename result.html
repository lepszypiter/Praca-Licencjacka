<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="background-no-grid.css">
  <meta charset="UTF-8">
  <script src="result.js" async></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badanie czasu reakcji</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    form div {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      form {
        padding: 15px;
      }

      input[type="text"],
      input[type="number"],
      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <form action="https://driver-test-dev.azurewebsites.net/api/Results" method="POST" onsubmit="handleSubmit(event)">
    <div>
      <span>Wynik:</span>
      <span id="result"></span>
    </div>
    <div>
      <label for="name">Proszę podać imię:</label>
      <input name="name" type="text" id="name" required />
    </div>
    <div>
      <label for="age">Proszę podać wiek:</label>
      <input name="age" type="number" min="1" max="100" id="age" required />
    </div>
    <input name="id" type="text" id="id" hidden>
    <input name="score" type="text" id="score" hidden>
    <button type="submit">Wyślij</button>
  </form>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;

      // Perform the form submission via fetch or XMLHttpRequest if needed
      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
      }).catch(error => {
        console.error('Error:', error);
      }).finally(() => {
        // Redirect to thanks.html regardless of the result
        window.location.href = 'thanks.html';
      });
    }
  </script>
</body>
</html>
